<script type="text/template" id="tag_select">

	<% var unique_num = (new Date).getTime() %>
	<% var input_id = "secret_tag_ids_" + unique_num %>
	<% var name = "secret[tag_ids][]" %>

	<% var dropDown = '<select name="secret[tag_ids][]">'; %>

	<% for (var i = 0; i < tagObjects.length; i++) { %>
		<% dropDown = dropDown + '<option value="' + tagObjects[i].id + '">' + 								tagObjects[i].name + "</option>"; %>
		<% } %>

	<% dropDown = dropDown + "</select>"; %>
	<%= dropDown %>

</script>
